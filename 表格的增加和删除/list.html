<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动漫人物列表页</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/list.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <body>
        <h1 class="animated infinite flash">动漫人物列表</h1>
        <div class="container" id="container">

        </div>


        <div class="footer">
            <a href="editor.html" class="btn btn-default btn-lg active" role="button">增加</a>
            <a href="#" class="btn btn-default btn-lg active" role="button" onclick="deleteRow()">删除</a>
            <a href="#" class="btn btn-default btn-lg active" role="button">修改</a>
            <a href="#" class="btn btn-default btn-lg active" role="button">查询</a>
        </div>

        <!--  -->
        <script id="table" type="text/html">
            <table class="table table-bordered" id="myTable">
                <tr class="warning">
                    <th>姓名</th>
                    <th>种族</th>
                    <th>职业</th>
                    <th>喜欢</th>
                    <th>登场作品</th>
                    <!-- <th></th> -->

                    {{each list as value i}}
                    <tr onclick="delRow(event)">
                        <td>{{value.name}}</td>
                        <td>{{value.race}}</td>
                        <td>{{value.occupation}}</td>
                        <td>{{value.liking}}</td>
                        <td>{{value.animation}}</td>
                        <!-- <td><input type="checkbox" name="checkbox" value="checkbox" /></td> -->
                    </tr>
                    {{/each}}
                </tr>
            </table>
        </script>


        <script src="lib/template.js"></script>
        <script src="js/list.js"></script>

        <script src="lib/bootstrap/jquery.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    </body>

</html>
