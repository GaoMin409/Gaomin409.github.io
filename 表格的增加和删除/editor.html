<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动漫人物列表存储</title>
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
</head>

<body>

    <h3>新增动漫人物</h3>

    <div class="input-class">
        <div class="searchbar row">
            <a class="button button-fill button-primary col-20">姓名</a>
            <div class="search-input col-80">
                <input type="search" id='search-name' placeholder='请输入姓名' />
            </div>
        </div>

        <div class="searchbar row">
            <a class="button button-fill button-primary col-20">种族</a>
            <div class="search-input col-80">
                <input type="search" id='search-race' placeholder='请输入种族' />
            </div>
        </div>

        <div class="searchbar row">
            <a class="button button-fill button-primary col-20">职业</a>
            <div class="search-input col-80">
                <input type="search" id='search-occupation' placeholder='请输入职业' />
            </div>
        </div>

        <div class="searchbar row">
            <a class="button button-fill button-primary col-20">喜欢</a>
            <div class="search-input col-80">
                <input type="search" id='search-liking' placeholder='请输入喜欢的。。。' />
            </div>
        </div>

        <div class="searchbar row">
            <a class="button button-fill button-primary col-25">登场作品</a>
            <div class="search-input col-75">
                <input type="search" id='search-animation' placeholder='请输入所登场的作品' />
            </div>

        </div>
    </div>

    <!-- <div class="content" id="content"> -->
    <!-- 保存按钮 start -->
    <div class="content-block">
        <p><a href="#" class="button button-fill" onclick="btnClicked(event)">保存</a></p>
        <p><a href="list.html" class="button button-round">取消</a></p>
    </div>
    <!-- 保存按钮 end -->
    <!-- </div> -->



    <script src="lib/template.js"></script>
    <script src="js/editor.js"></script>

    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js' charset='utf-8'></script>

</body>

</html>
