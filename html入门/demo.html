<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这个页面用来显示一个简单的表单交互</title>
</head>

<body>
    <!--
     form 标签是一个表单标签
     表单用来向服务器发送数据
     action表示表单的提交地址 此处不讲提交所有使用#表示
     form也可以当做一个容器


      ul  列表
      li  列表项
     input  输入框
     type=“text”  表示是一个基本的输入框
     type="password"  表示是一个密码输入框
     -->
    <form action="#">
        <ul>
            <li>
                姓名:<input name="name" type="text">
            </li>
            <li>
                密码:<input name="pwd" type="password">
            </li>
            <li>
                性别:
                <input name="gender" type="radio" value="男">男
                <input name="gender" type="radio" value="女">女
            </li>
            <li>
                爱好:
                <input name="hobby" type="checkbox" value="吃饭">吃饭
                <input name="hobby" type="checkbox" value="睡觉">睡觉
                <input name="hobby" type="checkbox" value="逛街">逛街
            </li>
            <li>
              <input type="submit" value="提交">
            </li>
        </ul>
    </form>
</body>

</html>
