<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js基础组织形式</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main" onclick="clickHandle()">
    这里是class的值为main的div
  </div>
  <script>
//     // 这里是一个div的class=“main”
// 设置div的click=“clickHandle()”///当被点击的时候执行click事件
    function clickHandle(){
      // 弹出一个提示对话
      // alert('div is clicked')
      // 在控制台打印一段日志信息
      console.log('div is clicked');
    }

    /*
    function 声明一个方法，方法需要调用才能执行
    if else
    swith
    for

    var 定义一个变量
    */
  </script>
</body>
</html>
